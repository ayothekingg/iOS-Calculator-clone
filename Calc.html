<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  <title>iOS Calculator</title>
</head>
<body>
  
<div class="container">
  <div id="calculator">
<div id="result">
  <div id="history">
    <p id="history-value"></p>
  </div>
  <div id="output">
    <p id="output-value"></p>
  </div>
</div>

<button class="operator" id="button-ac" >AC</button>
<button class="operator" id="button-pm" >+/-</button>
<button class="operator percent" id="%">%</button>
<button class="operator divide" id="/" >รท</button><br>
<button class="number" id="7" >7</button>
<button class="number" id="8">8</button>
<button class="number" id="9" >9</button>
<button class="operator x" id="*">ร</button><br>
<button class="number"  id="4">4</button>
<button class="number" id="5">5</button>
<button class="number"  id="6">6</button>
<button class="operator minus" id="-">-</button><br>
<button class="number" id="1">1</button>
<button class="number"  id="2">2</button>
<button class="number" id="3">3</button>
<button class="operator divide" id="+">+</button><br>
<button class="number bzero" id="0">0</button>
<button  class="operator dot" id=".">.</button>
<button class="operator equal" id="=">=</button>

</div>

<h1 id="demo"></h1>
<script src="script.js"></script>


</body>

</html>
